<div class="jumbotron">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <h2 class="display-4" for="title">Title</h2>
          <mat-form-field class="example-full-width">
          <mat-label>Title</mat-label>
          <input
           matInput
            type="text"
            id="title"
            required
            [(ngModel)]="tutorial.title"
            name="title"
            placeholder="Write your title"
          />
        </mat-form-field>
        </div>
  
       
        <div class="form-group">
          <h2 class="display-4" for="description">Description</h2>
          <mat-form-field class="example-full-width">
          <mat-label>Write description here</mat-label>
          <textarea 
          matInput
            id="description"
            required
            [(ngModel)]="tutorial.description"
            name="description"
          ></textarea>
        </mat-form-field>
        </div>
      

        <button mat-raised-button color="accent" (click)="saveTutorial()" class="btn btn-success"><span class="sub">submit</span><mat-icon><span class="material-symbols-outlined">
          keyboard_double_arrow_right
          </span></mat-icon></button>

      </div>
  
      <div *ngIf="submitted">
        <h1 class="display-4">Tutorial was submitted successfully!</h1>
        <div class="example-button-container">
          <h3 class="display-4 mt-5">Add Your articles</h3>
          <button mat-fab color="accent" aria-label="Example icon button with a delete icon" (click)="newTutorial()"> <mat-icon><span class="material-icons-outlined">
          add
          </span>
         </mat-icon></button>
      </div>
    </div>
  </div>
  </div>
