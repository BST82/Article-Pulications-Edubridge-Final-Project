
<div class="jumbotron">

<div class="list row container-fluid " class="lead">
  <h1 class="display-4 mt-5" >Articles</h1>
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by title"
          [(ngModel)]="title"
        />
       
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary" id="pink"
            type="button"
            (click)="searchTitle()"
          >
            Search
          </button>
        </div>
      </div>
   
    </div>
    <div class="col-md-6">
      <h1 class="display-4 mt-5">Total Articles</h1>
      <ul class="list-group">
        <mat-card class="example-card">
        <li
          class="list-group-item"
          *ngFor="let tutorial of tutorials; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveTutorial(tutorial, i)"
        ><mat-card-header>
          <mat-card-title >  {{ tutorial.title }}</mat-card-title>   
        </mat-card-header>
        </li>
      </mat-card>
      </ul>
      <div class="example-button-container">
        <h4 class="mt-5">Delete All</h4>
        <button mat-fab color="accent" aria-label="Example icon button with a delete icon" (click)="removeAllTutorials()">
          <mat-icon><span class="material-icons-outlined">
            delete_forever
            </span></mat-icon>
        </button>
      </div>
     
    </div>
    <div class="col-md-6 mt-5">
      <app-tutorial-details
        [viewMode]="true"
        [currentTutorial]="currentTutorial"
      ></app-tutorial-details>
    </div>
  </div>
</div>
